<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>WD 101</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="parts bg-white p-4 rounded shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Registration Form</h1>
            <form action="" class="form" id="userForm">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-600">Name:</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded"
                        minlength="8" required>
                </div>
                <div class="mb-4">
                    <label for="dob" class="block text-sm font-medium text-gray-600">Date of birth:</label>
                    <input type="date" id="dob" name="dob" class="w-full px-4 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" name="atnc" id="atnc" class="mr-2" required>
                        <span class="text-sm font-medium text-gray-600">Accept terms and conditions</span>
                    </label>
                </div>
                <div>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">Submit</button>
                </div>
            </form>
        </div>

        <div class="parts bg-white p-4 mt-4 rounded shadow-lg" id="tableView">
            <h1 class="text-2xl font-bold mb-4">Entries</h1>
            <table class="table w-full border-collapse">
                <thead>
                    <tr class="border-b">
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Password</th>
                        <th class="px-4 py-2">Dob</th>
                        <th class="px-4 py-2">Accepted terms?</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
